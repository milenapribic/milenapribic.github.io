---
layout: default
---

<div class="home">
<section class="hero">
  <h1 class="page-heading">I'm Milena, a Product Designer with IBM Design in Austin, Texas. I'm focused on dynamic, user-friendly designs. </h1>

  <button class="btn-main"><a href="mailto:hello@milena.io">Let's Chat</a></button>
</section>

  <div class="grid">
    {% for post in site.posts %}
    <div class="grid-sizer"></div>
      <div class="grid-item">
      <div class="img__div">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <p class="post-date" href= "{{post.date | prepend: site.baseurl }}">{{ post.date }}</p>
         <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{% if post.featuredImg %}

              <img src="{{post.featuredImg}}" class="img__div--img" />
            </div>
            {% endif %}</a>
      </div>
    {% endfor %}
  </div>
